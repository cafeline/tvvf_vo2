tvvf_vo_c_node:
  ros__parameters:
    use_sim_time: true

    # ロボット仕様
    max_linear_velocity: 2.0
    max_angular_velocity: 2.0
    robot_radius: 0.3

    # フレーム
    base_frame: "base_footprint"
    global_frame: "map"

    # 制御
    goal_tolerance: 0.1
    vector_field_path_width: 4.0
    orientation_tolerance: 0.2
    turning_linear_scale: 0.3
    turning_angular_gain: 2.0
    tracking_angular_gain: 1.0
    control_loop_rate: 20.0  # [Hz]

    # コストマップ
    costmap_occupied_threshold: 50.0
    costmap_free_threshold: 10.0
    costmap_alpha: 1.0
    costmap_min_speed: 0.05
    costmap_max_speed: 1.0
    costmap_clearance_epsilon: 0.1
    costmap_max_clearance: 5.0
    local_costmap_resolution: 0.0
    local_costmap_radius: 0.0

    # オプティマイザ
    optimizer_goal_weight: 1.0
    optimizer_smooth_weight: 4.0
    optimizer_max_linear_acceleration: 0.5

    # 障害物マスク / クリアランス
    obstacle_mask_topic: "/obstacle_mask"
    occupancy_clear_radius: 0.3
